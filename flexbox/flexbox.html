<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <title>Dashboard Layout Challenge</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: Arial, sans-serif;

            padding: 20px;

        }



        /* Challenge 1: Header with logo and navigation */

        .header {

            display: flex;

            background-color: #2c3e50;

            padding: 15px;

            margin-bottom: 20px;

        }



        .logo {

            /* ADD FLEX VALUE: Should stay its natural size (80px wide) */

            flex: ____;

            width: 80px;

            height: 50px;

            background-color: #e74c3c;

            margin-right: 20px;

        }



        .nav {

            /* ADD FLEX VALUE: Should take ALL remaining space */

            flex: ____;

            background-color: #34495e;

            display: flex;

            align-items: center;

            padding: 0 20px;

            color: white;

        }



        /* Challenge 2: Main layout with sidebar */

        .main-layout {

            display: flex;

            margin-bottom: 20px;

            height: 300px;

        }



        .sidebar {

            /* ADD FLEX VALUE: Should be 1/4 of the total width */

            flex: ____;

            background-color: #95a5a6;

            padding: 20px;

        }



        .content {

            /* ADD FLEX VALUE: Should be 3/4 of the total width */

            flex: ____;

            background-color: #ecf0f1;

            padding: 20px;

        }



        /* Challenge 3: Card row with different sized cards */

        .card-row {

            display: flex;

            gap: 20px;

        }



        .card {

            padding: 20px;

            background-color: #3498db;

            color: white;

            text-align: center;

        }



        .card-small {

            /* ADD FLEX VALUE: Small cards */

            flex: ____;

        }



        .card-medium {

            /* ADD FLEX VALUE: Medium cards (1.5x small) */

            flex: ____;

        }



        .card-large {

            /* ADD FLEX VALUE: Large cards (2x small) */

            flex: ____;

        }

    </style>

</head>



<body>

    <h1>Dashboard Layout Challenge</h1>

    <p style="margin-bottom: 20px;">Add the correct flex values to make the layout work!</p>

    <!-- Challenge 1: Header -->

    <div class="header">

        <div class="logo"></div>

        <div class="nav">Navigation Menu</div>

    </div> <!-- Challenge 2: Sidebar + Content -->

    <div class="main-layout">

        <aside class="sidebar">

            <h3>Sidebar</h3>

            <p>Should be 1/4 width</p>

        </aside>

        <main class="content">

            <h3>Main Content</h3>

            <p>Should be 3/4 width</p>

        </main>

    </div> <!-- Challenge 3: Card Row -->

    <div class="card-row">

        <div class="card card-small">Small</div>

        <div class="card card-medium">Medium (1.5x)</div>

        <div class="card card-large">Large (2x)</div>

        <div class="card card-small">Small</div>

    </div>

</body>



</html>
